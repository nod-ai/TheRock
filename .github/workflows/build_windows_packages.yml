name: Build Windows Packages

on:
  workflow_dispatch:
    inputs:
      package_version:
        type: string
        default: ADHOCBUILD

  workflow_call:
    inputs:
      package_version:
        type: string
        default: ADHOCBUILD

jobs:
  build_windows_packages:
    name: Build Windows Packages
    runs-on: azure-windows-scale-nod-ai
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: true
    steps:
      - name: Enabling git symlinks
        run: git config --global core.symlinks true
      - name: "Checking out repository"
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.11"

      # https://stackoverflow.com/a/57053415
      - name: Install certificates
        run: python -m pip install pip-system-certs certifi python-certifi-win32

      - name: Fetch sources
        run: |
          git config --global user.email "nobody@amd.com"
          git config --global user.name "Nobody"
